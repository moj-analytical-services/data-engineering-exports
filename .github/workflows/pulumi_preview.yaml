name: Pulumi Preview
on:
  - pull_request

jobs:
  pulumi-preview:
    name: Preview
    runs-on: [self-hosted, management-infrastructure]

    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: eu-west-1
          role-to-assume: arn:aws:iam::593291632749:role/github-actions-infrastructure
          role-skip-session-tagging: true
          role-duration-seconds: 3600

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Remove existing Pulumi installations
        run: |
          rm -rf $HOME/.pulumi
      - name: Install Pulumi CLI
        uses: pulumi/setup-pulumi@v2
        with:
          pulumi-version: 3.39.0

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Preview changes
        env:
          PULUMI_CONFIG_PASSPHRASE: ""
        run: |
          pulumi stack select data-engineering-exports
          pulumi refresh --yes
          pulumi preview 